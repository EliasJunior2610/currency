<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="currency-converter.component.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
      <div class="currency">
        <input type="number" [(ngModel)]="amountOne" (input)="calculate()" placeholder="0">
        <select [(ngModel)]="currencyOne" (change)="calculate()">
          <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
        </select>
      </div>
    
      <div class="swap-rate-container">
        <div class="rate">{{rate}}</div>
        <button class="btn" (click)="swap()">Swap</button>
      </div>
    
      <div class="currency">
        <input type="number" [(ngModel)]="amountTwo" placeholder="0" disabled>
        <select [(ngModel)]="currencyTwo" (change)="calculate()">
          <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
        </select>
      </div>
    </div>
    <script src="currency-converter.component.ts"></script>
</body>
</html>
